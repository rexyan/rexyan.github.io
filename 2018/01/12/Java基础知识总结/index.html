        <p>以下是容易忘记和易混淆的Java基础知识点，希望自己没事可以多看看，哈哈哈<br><a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line">  # 父类中的私有方法不能被重写，因为父类的私有方法不能被继承。</span><br><span class="line">   # 子类重写父类方法时，权限不能低于原来父类方法中的权限，最好保持一致。</span><br><span class="line">   # 父类中的静态方法，子类中也只能通过静态方法的方式去重写。</span><br><span class="line">   # final</span><br><span class="line">       # final 修饰类，类不能被继承。</span><br><span class="line">       # final 修饰变量，变量会变为常量。</span><br><span class="line">       # final 修饰方法，方法将不能被重写。</span><br><span class="line">   # 如果一个类不写任何继承，那么默认继承自object。</span><br><span class="line">   # 在多态的情况下，只有非静态成员方法编译看左边，运行看右边。其他情况下全都是编译看左边，运行看左边。</span><br><span class="line">   # abstract 抽象类</span><br><span class="line">       # 抽象类和抽象方法必须使用abstract修饰。</span><br><span class="line">       # 抽象类不一定有抽象方法，但是有抽象方法的类一定是抽象类或者接口。</span><br><span class="line">       # 抽象类不能被实例化。</span><br><span class="line">       # 抽象类的子类，要么也是抽象类，那么重写抽象类中的所有抽象方法。</span><br><span class="line">   # interface</span><br><span class="line">       # 接口中的方法都是抽象的</span><br><span class="line">       # 类实现接口使用implments。</span><br><span class="line">       # 在类实现接口中，要么将类定义为抽象类，要么重写接口中所有的抽象方法。（推荐后者）</span><br><span class="line">       # 接口不能被实例化</span><br><span class="line">       # 接口中成员的特点：</span><br><span class="line">           # 接口的成员变量都是常量，且都是公共静态的。static public final。</span><br><span class="line">           # 接口中没有构造方法。</span><br><span class="line">   # 类与类、接口与接口，类与接口之间的关系</span><br><span class="line">       # 类与类：</span><br><span class="line">           # 继承关系，只能是单继承，但可以多层继承</span><br><span class="line">       # 类与接口：</span><br><span class="line">           # 实现关系，可以单实现，也可以多实现</span><br><span class="line">           # 还可以在继承一个类的同时实现多个接口</span><br><span class="line">       # 接口与接口</span><br><span class="line">           # 继承关系，可以单继承，也可以多继承</span><br><span class="line">   # 抽象类和接口之间的区别</span><br><span class="line">       # 抽象类：</span><br><span class="line">           # 成员变量：可以变量，也可以常量</span><br><span class="line">           # 构造方法：有</span><br><span class="line">           # 成员方法：可以抽象，也可以非抽象</span><br><span class="line">       # 接口：</span><br><span class="line">           # 成员变量：只能是常量</span><br><span class="line">           # 构造方法：没有</span><br><span class="line">           # 成员方法：只能是抽象</span><br><span class="line">   # 包：将字节码文件（.class）分类存放</span><br><span class="line">       # 格式：</span><br><span class="line">           # package 包名;</span><br><span class="line">           # 多级包使用.分开即可</span><br><span class="line">       # 注意事项：</span><br><span class="line">           # package 语句必须是程序中的第一条可执行的代码</span><br><span class="line">           # package 语句在一个.java文件中只能存在一个</span><br><span class="line">           # 如果没有package，那么表示无包名</span><br><span class="line">       # 例子：</span><br><span class="line">           # package com.rexyan 表示com下rexyan下有.class 文件</span><br><span class="line">	# package和import的区别：</span><br><span class="line">		# package代表的是该类编译后存在的位置，import代表的是导入对应的包</span><br><span class="line"># Eclipse快捷键：</span><br><span class="line">	* A:新建 ctrl + n</span><br><span class="line">	* B:格式化  ctrl+shift+f</span><br><span class="line">	* C:导入包  ctrl+shift+o </span><br><span class="line">	* D:注释  ctrl+/,ctrl+shift+/,ctrl+shift+\</span><br><span class="line">	* E:代码上下移动 选中代码alt+上/下箭头</span><br><span class="line">	* F:查看源码  选中类名(F3或者Ctrl+鼠标点击)</span><br><span class="line">	* G:查找具体的类 ctrl + shift + t</span><br><span class="line">	* H:查找具体类的具体方法 ctrl + o</span><br><span class="line">	* I:给建议 ctrl+1,根据右边生成左边的数据类型,生成方法</span><br><span class="line">	* J:删除代码 ctrl + d</span><br><span class="line">	* K:抽取方法alt + shift + m </span><br><span class="line">	* L:改名alt + shift + r</span><br><span class="line">	* M:强转 ctrl + l</span><br><span class="line">	* ctrl + shift +下键（向下复制一行）</span><br><span class="line">	* ctrl + shift +上键（向上复制一行）</span><br><span class="line">	* alt + shift + s 再 + c 生成空参构造</span><br><span class="line">	* alt + shift + s 再 + o 根据本地字段（成员变量）生成有参构造</span><br><span class="line">	* alt + shift + s 再 + r 生成get和set方法</span><br><span class="line">	* ctrl + h 搜索全局的内容</span><br></pre></td></tr></table></figure></p>

  window.addEventListener('tabs:register', () => {
